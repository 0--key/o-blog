<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title><lisp>(if (boundp 'POST) (ob:post-title POST) (ob:blog-title BLOG))</lisp></title>
    <link rel="stylesheet" type="text/less" href="<lisp>(ob:path-to-root)</lisp>/style/css/o-blog.less">
    <script src="<lisp>(ob:path-to-root)</lisp>/style/js/less-1.2.1.min.js" type="text/javascript"></script>
    <script src="<lisp>(ob:path-to-root)</lisp>/style/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="<lisp>(ob:path-to-root)</lisp>/style/js/bootstrap-dropdown.js" type="text/javascript"></script>
    <lisp>org-export-xhtml-scripts</lisp>
  </head>
  <body>
    <div class="topbar-wrapper" style="z-index: 5;">
      <div class="topbar" data-dropdown="dropdown">
	<div class="topbar-inner">
	  <div class="container">
	    <lisp>(ob:post-content-html (ob:get-snippet "Navigation"))</lisp>
	  </div>
	</div>
	<div class="topbar-inner" style="opacity: 0.95;">
	  <header>
	    <hgroup>
	    <div class="container">
	      <div class="offset4">
		<h1><lisp>(ob:blog-title BLOG)</lisp></h1>
		<h2 class="pull-right"><lisp>(ob:blog-description BLOG)</lisp></h2>
	      </div>
	    </div>
	    </hgroup>
	  </header>
	</div>

      </div>
    </div>
    <div class="container" style="padding-top: 150px; margin-bottom: 20px; min-height:350px;">
